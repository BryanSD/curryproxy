[loggers]
keys=root

[handlers]
keys=console_handler,graypy_gelf_handler

[formatters]
keys=simple_formatter

[logger_root]
level=INFO
handlers=console_handler

[handler_console_handler]
class=StreamHandler
formatter=simple_formatter
level=INFO
args=(sys.stdout,)

[handler_graypy_gelf_handler]
class=graypy.GELFHandler
formatter=simple_formatter
level=INFO
args=('50.57.171.56', 12201)

[formatter_simple_formatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=
